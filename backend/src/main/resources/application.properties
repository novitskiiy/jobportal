spring.application.name=JobPortal
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/jobportal}

# Logging configuration
logging.level.org.springframework=${LOG_LEVEL_SPRING:INFO}
logging.level.com.jobportal=${LOG_LEVEL_APP:INFO}
logging.level.org.springframework.data.mongodb=${LOG_LEVEL_MONGO:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:INFO}

# Server configuration
server.port=8080
server.servlet.context-path=/

# Actuator for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

#Email Properties
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Exception Messages
USER_FOUND= Email registered already.
USER_NOT_FOUND = User is not registered.
INVALID_CREDENTIALS= Invalid Credentials.
PROFILE_NOT_FOUND=Profile not found.

OTP_NOT_FOUND=OTP has been expired.
OTP_INCORRECT=OTP is incorrect.

JOB_NOT_FOUND=Job not found.
JOB_APPLIED_ALREADY=Already Applied to this Job.
APPLICANT_NOT_FOUND=Applicant not found.

# Swagger/OpenAPI settings
springdoc.api-docs.enabled=${SWAGGER_ENABLED:false}
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}
springdoc.swagger-ui.path=/swagger-ui.html

# Kafka properties
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID:jobportal-group}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Redis configuration
spring.redis.host=${REDIS_HOST:redis}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.timeout=${REDIS_TIMEOUT:5000ms}
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.shutdown-timeout=100ms
spring.redis.lettuce.pool.max-wait=1000ms

# Hugging Face Configuration (free tier - 30,000 requests/month)
# Get your API key from: https://huggingface.co/settings/tokens
spring.ai.huggingface.api-key=${HUGGINGFACE_API_KEY:}
spring.ai.huggingface.base-url=${HUGGINGFACE_BASE_URL:https://api-inference.huggingface.co}
spring.ai.huggingface.model=${HUGGINGFACE_MODEL:microsoft/DialoGPT-medium}

# Spring AI Configuration
# OpenAI Configuration (optional - uncomment and add your API key)
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.base-url=${OPENAI_BASE_URL:https://api.openai.com}

# Ollama Configuration (default - runs locally)
spring.ai.ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
spring.ai.ollama.chat.model=${OLLAMA_CHAT_MODEL:llama2}
spring.ai.ollama.embedding.model=${OLLAMA_EMBEDDING_MODEL:llama2}

# JWT Configuration
jwt.secret=${JWT_SECRET:default-jwt-secret}
jwt.expiration=${JWT_EXPIRATION:86400000}

# AI Service Configuration
ai.job-description.enabled=${AI_JOB_DESCRIPTION_ENABLED:true}
ai.job-description.max-length=${AI_JOB_DESCRIPTION_MAX_LENGTH:2000}
